<ion-view title="Detalle oferta">
    <ion-content>
        <div id="contenedorDetalle">
            <h4>{{datos.nombre}}</h4>
            <h4>{{datos.direccion}}</h4>
            <h4>{{datos.precio}}</h4>
            <img id="fotoDetalle" ng-src="{{datos.foto}}" />
            <h4><textarea rows="15" cols="50">{{datos.descripcion}}</textarea></h4>
        </div>
    </ion-content>
</ion-view>
