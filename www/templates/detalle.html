<ion-view title="Información turística">
    <ion-content>
        <div id="contenedorDetalle">
            <h4>{{datos.nombre}}</h4>
            <h5>{{datos.direccion}}</h5>
            <h5>{{datos.precio}}</h5>
            <img id="fotoDetalle" ng-src="{{datos.foto}}" />
            <h4><textarea rows="15" cols="50">{{datos.descripcion}}</textarea></h4>
        </div>
    </ion-content>
</ion-view>
